<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <h1>Create Account</h1>
                <p>Join our community today</p>
            </div>
            
            <div id="successMessage" class="success-message hidden"></div>
            
            <form id="registerForm">
                <div class="form-row">
                  <div class="form-col main-fields">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" minlength="3" required>
                        <span class="error" id="usernameError"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error" id="emailError"></span>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" pattern="^01[0-9]{9}$" required>
                        <span class="error" id="phoneError"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" minlength="6" required>
                        <span class="error" id="passwordError"></span>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <span class="error" id="confirmPasswordError"></span>
                    </div>
                  </div>
                  <div class="form-col other-fields">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                        <span class="error" id="firstNameError"></span>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                        <span class="error" id="lastNameError"></span>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                        <span class="error" id="addressError"></span>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="0">Male</option>
                            <option value="1">Female</option>
                        </select>
                        <span class="error" id="genderError"></span>
                    </div>
                    <span class="error" id="serverError"></span>
                  </div>
                </div>
                <button type="submit" class="btn">Create Account</button>
            </form>
            
            <div class="form-footer">
                <p>Already have an account? <a href="index.html">Sign in</a></p>
            </div>
        </div>
    </div>
    <script src="/js/register.js"></script>
</body>
</html>
